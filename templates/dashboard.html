{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('          {{url_for('static',filename='img/home-bg.jpg')}}        ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Update your posts here</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

      <h1>Basic Actions</h1>
        
        <button class = "btn btn=primary"> <a href="/edit/0">Add A New Post</a></button>
        <button class = "btn btn=primary"> <a href="/logout">Logout</a></button>
        <hr>

        <h1>Upload a file</h1>
        
        <form action="/uploader" method="post" enctype="multipart/form-data">
          <input type="file" name="file1">
          <button type="submit" class = "btn btn=primary">Submit</button>
        </form>
        <hr>

        <h1>Edit Posts</h1>

      	<table class="table">
    <thead>
      <tr>
        <th>SrNo</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>

      {% for post in posts %}
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><button class = "btn btn=primary"><a href="/edit/{{post.sno}}">Edit</a></button></td>
        <td><button class = "btn btn=primary"><a href="/delete/{{post.sno}}">Delete</a></button></td>
      </tr>
      

      {% endfor %}

    </tbody>
  </table>
        
        </div>
      </div>
    </div>
  </div>
{% endblock %}
